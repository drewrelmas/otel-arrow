version: otel_dataflow/v1
engine: {}
groups:
  default:
    pipelines:
      main:
        policies:
          channel_capacity:
              control:
                node: 100
                pipeline: 100
              pdata: 128

        nodes:
          receiver:
            type: receiver:traffic_generator
            config:
              traffic_config:
                max_batch_size: 1000
                signals_per_second: 100000
                metric_weight: 0
                trace_weight: 0
                log_weight: 100
              registry_path: https://github.com/open-telemetry/semantic-conventions.git[model]
          filter:
            type: processor:filter
            config:
              logs:
                include:
                  match_type: strict
                  record_attributes:
                    - key: gen_ai.system
                      value: openai
                    - key: ios.app.state
                      value: active
          debug:
            type: processor:debug
            config:
              verbosity: detailed
              mode: signal
          noop:
            type: exporter:noop
            config:

        connections:
          - from: receiver
            to: filter
          - from: filter
            to: debug
          - from: debug
            to: noop
