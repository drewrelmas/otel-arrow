version: otel_dataflow/v1
engine: { }
groups:
  default:
    pipelines:
      main:
        # Shows the batch processor.
        policies:
          channel_capacity:
            control:
              node: 100
              pipeline: 100
            pdata: 128

        nodes:
          receiver:
            type: receiver:traffic_generator
            config:
              traffic_config:
                max_signal_count: 10000
                max_batch_size: 100
                signals_per_second: 100
                log_weight: 100
              registry_path: https://github.com/open-telemetry/semantic-conventions.git[model]
          batch:
            type: processor:batch
            config:
              otap:
                # At the rate set above (100/s), min_size=1000 would emit a batch
                # every 10 seconds.
                min_size: 1000
                sizer: items
              # The timeout causes 100/s, so we produce around 300 signals/batch.
              flush_timeout: 3s
          debug:
            type: processor:debug
            config:
              verbosity: detailed
              mode: signal
          noop:
            type: exporter:noop
            config:

        connections:
          - from: receiver
            to: batch
          - from: batch
            to: debug
          - from: debug
            to: noop
